components:
  schemas:
    Bird:
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/types/ObjectId'
        name:
          type: string
        description:
          type: string
        habitat:
          type: string
        length_cm:
          type: number
        risk:
          type: string
        link:
          type: string
        parks:
          type: array
          items:
            $ref: '#/components/types/ObjectId'
      example:
        id: 5ebac534954b54139806c112
        name: Gorrión
        description: Partes superiores pardas, manchadas de castaño y negro; lomo y supracaudales gris pardusco. Partes inferiores blanquesinas, lavadas de gris pardusco.
        habitat: Marcada preferencia hacia los lugares cercanos al hombre, como jardines, plazas, huertos y chacras de ciudades, pueblos y caserios. Raro hacia las zonas agrestes.
        length_cm: 17
        risk: Menor riesgo
        link: https://www.avesdechile.cl/234.htm
        parks: [5ebac534954b54139806c113]
    Park:
      type: object
      required:
        - id
        - name
        - region
        - park_type
      properties:
        id:
          $ref: '#/components/types/ObjectId'
        name:
          type: string
        region:
          type: string
        park_type:
          type: string
        hectares:
          type: number
        link:
          type: string
        birds:
          type: array
          items:
            $ref: '#/components/types/ObjectId'
      example:
        id: 5ebac534954b54139806c114
        name: Parque Nacional Lauca
        region: Arica y Parinacota
        park_type: parque
        hectares: 137883
        link: https://www.conaf.cl/parques/parque-nacional-lauca/
        birds: [5ebac534954b54139806c112]
    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string
  types:
    ObjectId:
      type: string
      format: uuid
  responses:
    Duplicate:
      description: Duplicate Value
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Trying to repeat a unique value
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 409
            message: Conflict in operation
