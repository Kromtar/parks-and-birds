components:
  schemas:
    Bird:
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/types/ObjectId'
        name:
          type: string
        description:
          type: string
        habitat:
          type: string
        length_cm:
          type: number
        risk:
          $ref: '#/components/types/Enums/risk_enum'
        link:
          type: string
        parks:
          type: array
          items:
            $ref: '#/components/types/ObjectId'
      example:
        id: 5ebac534954b54139806c112
        name: Tordo renegrido
        description: Totalmente negro con tornasoles violáceos azulados. Pico negro. Patas negras.
        habitat: Campos abiertos, terrenos cultivados, lechos de rios, faldeos de cerros, ciudades; hasta unos 2.000 msnm.
        length_cm: 20
        risk: Menor riesgo
        link: https://www.avesdechile.cl/133.htm
        parks: [5ebac534954b54139806c113]
    BirdExtended:
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/types/ObjectId'
        name:
          type: string
        description:
          type: string
        habitat:
          type: string
        length_cm:
          type: number
        risk:
          $ref: '#/components/types/Enums/risk_enum'
        link:
          type: string
        parks:
          type: array
          items:
            type: object
            properties:
              id:
                $ref: '#/components/types/ObjectId'
              name:
                type: string
              region:
                type: string
              park_type:
                type: string
              hectares:
                type: number
              link:
                type: string
      example:
        id: 5ebac534954b54139806c112
        name: Tordo renegrido
        description: Totalmente negro con tornasoles violáceos azulados. Pico negro. Patas negras.
        habitat: Campos abiertos, terrenos cultivados, lechos de rios, faldeos de cerros, ciudades; hasta unos 2.000 msnm.
        length_cm: 20
        risk: Menor riesgo
        link: https://www.avesdechile.cl/133.htm
        parks:
          [
            id: 5ebac534954b54139806c114,
            name: Parque Nacional La Campana,
            region: Valparaiso,
            park_type: parque,
            hectares: 8000,
            link: https://www.conaf.cl/parques/parque-nacional-la-campana/,
          ]
    Park:
      type: object
      required:
        - id
        - name
        - region
        - park_type
      properties:
        id:
          $ref: '#/components/types/ObjectId'
        name:
          type: string
        region:
          type: string
        park_type:
          type: string
        hectares:
          type: number
        link:
          type: string
        birds:
          type: array
          items:
            $ref: '#/components/types/ObjectId'
      example:
        id: 5ebac534954b54139806c114
        name: Parque Nacional La Campana
        region: Valparaiso
        park_type: parque
        hectares: 8000
        link: https://www.conaf.cl/parques/parque-nacional-la-campana/
        birds: [5ebac534954b54139806c112]
    ParkExtended:
      type: object
      required:
        - id
        - name
        - region
        - park_type
      properties:
        id:
          $ref: '#/components/types/ObjectId'
        name:
          type: string
        region:
          type: string
        park_type:
          type: string
        hectares:
          type: number
        link:
          type: string
        birds:
          type: array
          items:
            type: object
            properties:
              id:
                $ref: '#/components/types/ObjectId'
              name:
                type: string
              description:
                type: string
              habitat:
                type: string
              length_cm:
                type: number
              risk:
                $ref: '#/components/types/Enums/risk_enum'
              link:
                type: string
      example:
        id: 5ebac534954b54139806c114
        name: Parque Nacional La Campana
        region: Valparaiso
        park_type: parque
        hectares: 8000
        link: https://www.conaf.cl/parques/parque-nacional-la-campana/
        birds:
          [
            id: 5ebac534954b54139806c112,
            name: Tordo renegrido,
            description: Totalmente negro con tornasoles violáceos azulados. Pico negro. Patas negras.,
            habitat: 'Campos abiertos, terrenos cultivados, lechos de rios, faldeos de cerros, ciudades; hasta unos 2.000 msnm',
            length_cm: 20,
            risk: Menor riesgo,
            link: https://www.avesdechile.cl/133.htm,
          ]
    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string
  types:
    ObjectId:
      type: string
      format: uuid
    Enums:
      risk_enum:
        type: string,
        enum:
          [
            'No evaluado',
            'Datos insuficientes',
            'Menor riesgo',
            'Casi amenazado',
            'Vulnerable',
            'Peligro de extinción',
            'Peligro de extinción critico',
            'Extinto en la naturaleza',
            'Extinto',
          ]
        description: Nivel de riesgo de extinción según estándar iucnredlist.org
  responses:
    Bad:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Bad Request
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 409
            message: Conflict in operation
